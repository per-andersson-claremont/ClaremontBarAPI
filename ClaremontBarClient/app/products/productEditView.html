<form class="form-horizontal" name="productForm" novalidate ng-controller="ProductEditCtrl as vm">
    <fieldset>
        <legend>Product Details</legend>

        <!-- Id -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputId">Product</label>
            <div class="col-md-4">
                <input class="form-control disabled" id="inputId" name="inputId" type="text"
                    readonly ng-model="vm.product.id" />
            </div>
        </div>

        <!-- Name -->
        <div class="form-group" ng-class="{'has-error': productForm.inputProductName.$invalid &&
                                                        productForm.inputProductName.$dirty}">

            <label class="col-md-2 control-label" for="inputProductName">Product Name</label>
            <div class="col-md-4">
                <input class="form-control" id="inputProductName" name="inputProductName" type="text"
                       placeholder="Product Name(required)" ng-required="true" ng-model="vm.product.productName" />
            </div>
            <span class="help-block has-error">
                <span ng-if="productForm.inputProductName.$error.required">Product name is required</span>
            </span>
        </div>

       <!-- Description -->
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputDescription">Description</label>
            <div class="col-md-4">
                <textarea class="form-control" id="inputDescription" name="inputDescription"
                    placeholder="Description" ng-model="vm.product.description" rows="3">                      
                </textarea>
            </div>
        </div>

        <!--Category-->
        <div class="form-group">
            <label class="col-md-2 control-label" for="inputCategory">Product Category</label>
            <div class="col-md-4">
                <select class="form-control" id="inputCategory" placeholder="Select" name="inputCategory" ng-model="vm.product.productCategory">
                    <option value="Beer">Beer</option>
                    <option value="Cocktail">Cocktail</option>
                    <option value="Long Drink">Long Drink</option>
                    <option value="Spirit">Spirit</option>
                    <option value="Wine">Wine</option>
                </select>
            </div>
        </div>

        <!-- Price -->
        <div class="form-group" ng-class="{'has-error': productForm.inputPrice.$invalid &&
                                                        productForm.inputPrice.$dirty}">
            <label class="col-md-2 control-label" for="inputPrice">Price</label>
            <div class="col-md-2">
                <input class="form-control" id="inputPrice" name="inputPrice"
                    placeholder="Decimal(required)" ng-required="true" ng-model="vm.product.price"
                    ng-pattern="/^[0-9]{1,7}(\.[0-9]{1,2})?$/" />
            </div>
            <span class="help-block has-error">
                <span ng-if="productForm.inputPrice.$error.required">Price is required</span>
                <span ng-if="productForm.inputPrice.$error.pattern">Enter a valid number </span>
            </span>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" style="width:60px; margin-right:10px" ng-disabled="productForm.$invalid" ng-click="vm.submit()">
                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default" style="width:70px" ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group" ng-show="vm.message">
            <div class="col-md-6">
                <pre style="font: inherit">{{vm.message}}</pre>
            </div>
        </div>
</fieldset>

</form>
